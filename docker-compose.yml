services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      - PORT=8080
      - SESSION_TTL=10m
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
